configuration:
  analog_in_channels:
    0: 'Copy of optogenetics'
  attenuation_file: None
  delay: 5
  fictrac_config: FicTracPGR_ConfigMaster.txt
  fictrac_console_out: log.txt
  keepalive_audio: false
  keepalive_video: false
  pgr_cam_disable: true
  phidget_network: false
  print_defaults: false
  projector_disable: true
  remote_2P_disable: true
  remote_2P_next_disable: true
  remote_next_2P_channel: 5
  remote_start_2P_channel: 3
  remote_stop_2P_channel: 4
  samplerate_daq: 10000
  scanimage_next_start_delay: 500
  screen_calibration: CalibratedBallImage.data
  use_RSE: true
  verbose: false
  wait: false
playlist:
  video:
    - v_landmark_1: 
        name: 'moving_square'
        speed: [0.01, 0] 
        offset: [0,0]
        size: [0.1, 1]
        fg_color: 1
        bg_color: 0 
    - v_landmark_2: 
        name: 'moving_square'
        speed:  [0.02, 0]
        offset: [0,0]
        size: [0.1, 1]
        fg_color: 1
        bg_color: 0 
    - v_landmark_3: 
        name: 'moving_square'
        speed:  [0.04, 0]
        offset: [0,0]
        size: [0.1, 1]
        fg_color: 1
        bg_color: 0 
    - v_landmark_4: 
        name: 'moving_square'
        speed:  [0.08, 0]
        offset: [0,0]
        size: [0.1, 1]
        fg_color: 1
        bg_color: 0 
    - v_grating1: 
        name: 'grating' 
        sf: 10
time:
  10.0E3: #in units milliseconds - start 10 seconds in and play moving_square without light on
    do:
      # - playlist_item: {backend: 'daq', identifier: 'NoLight'}
      - playlist_item: {backend: 'video', identifier: 'v_landmark_2'}
  11.0E3: 
    do:
      # - playlist_item: {backend: 'daq', identifier: 'NoLight'}
      - playlist_item: {backend: 'video', identifier: 'v_grating1'}
  14.0E3:
    do:
      # - playlist_item: {backend: 'daq', identifier: 'NoLight'}
      - playlist_item: {backend: 'video', identifier: 'v_landmark_3'}
  16.0E3:
    do:
      # - playlist_item: {backend: 'daq', identifier: 'NoLight'}
      - playlist_item: {backend: 'video', identifier: 'v_landmark_4'}  
  20.0E3:
   do:
      # - playlist_item: {backend: 'daq', identifier: 'NoLight'}
      - playlist_item: {backend: 'video', identifier: 'v_grating1'}   